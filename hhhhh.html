<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .category-btn {
            margin: 5px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-img, .card-img-top {
            height: 250px; 
        }
        .toggle-icon {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container header-container">
            <h1 class="text-center flex-grow-1">Game Store</h1>
            <button class="toggle-icon" id="toggleMode">üåô</button>
        </div>
    </header>
    
    <div class="container mt-4">
        <input type="text" id="search" class="form-control mb-3" placeholder="Search for a game...">
        <div class="text-center mb-3">
            <button class="btn btn-outline-light category-btn" onclick="filterCategory('All')">All</button>
            <button class="btn btn-outline-light category-btn" onclick="filterCategory('Action')">Action</button>
            <button class="btn btn-outline-light category-btn" onclick="filterCategory('Adventure')">Adventure</button>
            <button class="btn btn-outline-light category-btn" onclick="filterCategory('Sports')">Sports</button>
        </div>
        <div class="row" id="game-list">
            <!-- Games will be inserted here dynamically -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const games = [
            { name: "Cyber Warrior", price: "$29.99", image: "./image/OIP.jpg", category: "Action" },
            { name: "Space Explorer", price: "$19.99", image: "./image/2.jpg", category: "Adventure" },
            { name: "Zombie Attack", price: "$24.99", image: "./image/3.jpg", category: "Action" },
            { name: "Football Stars", price: "$14.99", image: "./image/4.jpg", category: "Sports" }
        ];

        function displayGames(filter = "", category = "All") {
            let gameList = document.getElementById("game-list");
            gameList.innerHTML = "";
            games.filter(game => game.name.toLowerCase().includes(filter.toLowerCase()) && (category === "All" || game.category === category))
                .forEach(game => {
                    gameList.innerHTML += `
                        <div class="col-md-4 mb-3">
                            <div class="card bg-dark text-white">
                                <img src="${game.image}" class="card-img-top" alt="${game.name}">
                                <div class="card-body">
                                    <h5 class="card-title">${game.name}</h5>
                                    <p class="card-text">Price: ${game.price}</p>
                                    <button class="btn btn-primary">Buy Now</button>
                                </div>
                            </div>
                        </div>
                    `;
                });
        }

        document.getElementById("search").addEventListener("input", (e) => {
            displayGames(e.target.value);
        });
        
        function filterCategory(category) {
            displayGames(document.getElementById("search").value, category);
        }

        document.getElementById("toggleMode").addEventListener("click", () => {
            document.body.classList.toggle("bg-light");
            document.body.classList.toggle("text-dark");
            let icon = document.getElementById("toggleMode");
            icon.textContent = document.body.classList.contains("bg-light") ? "‚òÄÔ∏è" : "üåô";
        });

        displayGames();
    </script>
</body>
</html>
